<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS-->
    <link href="diseno/diseno.css" rel="stylesheet">
    <script>
        function loadComponent(id, url) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(id).innerHTML = data;
            });
        }

        window.onload = function() {
            //Carga el componente navbar de la pagina navbar
            loadComponent('navbar', 'componentes/navbar.html');
            //loadComponent('navbar', 'navbar.html');

            //componente de imagenes
            //loadComponent('images', 'imagenes.html');
            loadComponent('images', 'componentes/imagenes.html');


            //Componente de los 3 bins
            loadComponent('bins', 'componentes/bins.html');

            //botones
            loadComponent('botones', 'componentes/botones.html');

            //informacion
            loadComponent('info', 'componentes/info.html');

            //FOOTER
            loadComponent('footer', 'componentes/footer.html');

        };
    </script>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- ImÃ¡genes -->
    <div id="images"></div>

    <!-- Bins (secciones) -->
    <div id="bins"></div>
    <!--Botones-->
    <div id="botones"></div>
    <!--Informacion-->
    <div id="info"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
